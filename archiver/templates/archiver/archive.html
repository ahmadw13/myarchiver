{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Archive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .username-label {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
      }
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 100%;
        background: #333;
        padding: 20px;
        color: #fff;
      }

      .sidebar .btn {
        display: block;
        background: linear-gradient(to right, #ff105f, #ffad06);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        margin-bottom: 10px;
      }
      .main {
        background-color: #ffffff;

        width: 400px;
        height: 400px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
      }
      body {
        font-family: "Roboto";
        margin: 0;
        height: 100vh;
        width: 100%;
        background: linear-gradient(
            120deg,
            rgba(63, 94, 251, 0.8),
            rgba(106, 208, 217, 0.8)
          ),
          url("https://wallpaperplay.com/walls/full/5/4/4/320513.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-custom,
      .btn-custom:hover {
        background: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="username-label">
      {% if user.is_authenticated %} Welcome, {{ user.username }} {% else %}
      Welcome, Guest {% endif %}
    </div>
    <div class="container">
      <h1 class="text-center">Archive Form</h1>
      <div class="form-container">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input
              type="text"
              class="form-control"
              id="tags"
              name="tags"
              required
            />
          </div>
          <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
      </div>
      <div class="sidebar">
        <h2>Menu</h2>

        <button class="btn" onclick="location.href='{% url 'view_archives' %}'">
          View Archive
        </button>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn" />
        </form>

        <button class="btn" onclick="location.href='{% url 'about' %}'">
          About
        </button>
      </div>
    </div>

    <script src="{% static 'archiver/validation.js' %}"></script>
  </body>
</html>
